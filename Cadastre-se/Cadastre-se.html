<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Profissional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Background decorative image -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-5 scale-150">
      <img src="https://placehold.co/600x400/000000/FFF?text=MYSA" alt="Logo de Fundo" class="w-full h-auto">
  </div>
  
  <div class="container mx-auto p-4 flex justify-center">
    <div class="form bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md z-10">
      <div class="form-header text-center mb-8">
        <img src="https://placehold.co/150x50/000000/FFF?text=MYSA" alt="Logo da Empresa" class="logo-interno mx-auto mb-4 h-10"/>
        <h1 class="text-3xl font-bold text-gray-800">Crie sua conta</h1>
      </div>

      <form id="cadastro-form" novalidate class="space-y-6">
        <div class="input-box">
          <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
          <span class="error-message text-red-500 text-xs mt-1 hidden" id="nome-error"></span>
        </div>

        <div class="input-box">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
          <span class="error-message text-red-500 text-xs mt-1 hidden" id="email-error"></span>
        </div>
        
        <div class="input-box password-container relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input type="password" id="password" name="password" placeholder="Crie uma senha (mín. 8 caracteres)" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
          <button type="button" class="toggle-password absolute inset-y-0 right-0 top-7 flex items-center px-3 text-gray-500" id="toggle-password">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
          </button>
          <span class="error-message text-red-500 text-xs mt-1 hidden" id="password-error"></span>
        </div>
        
        <div class="input-box">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
          <span class="error-message text-red-500 text-xs mt-1 hidden" id="confirm-password-error"></span>
        </div>

        <div class="continue-button pt-4">
          <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 duration-300">
            Cadastrar
          </button>
        </div>

        <p class="text-center text-sm text-gray-600">
          Já tem uma conta? <a href="#" class="font-medium text-blue-600 hover:underline">Entrar</a>
        </p>
      </form>
    </div>
  </div>
