<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquinas Cadastradas</title>
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/Visualizar.css">
</head>
<body>

<header class="main-header">
    <div class="logo-container">
        <img src="../img/logo mysa preto@300x.png" alt="Mysa Logo">
    </div>
    <nav>
        <ul>
            <li><a href="Inve.html">Cadastrar Dispositivo</a></li>
            <li><a href="Visualizar.html" class="active">Visualizar Inventário</a></li>
            <li><button class="logout-button" id="logout-btn">Sair</button></li>
        </ul>
    </nav>
</header>

<div class="content-container">
  <h1>Inventário de Máquinas</h1>

  <div class="pesquisa-container">
    <input type="text" id="pesquisa" placeholder="Pesquisar por qualquer informação...">
    <img src="../img/lupa.png" alt="Ícone de pesquisa" class="lupa">
  </div>

  <table id="tabelaMaquinas">
    <thead>
      <tr>
        <th>Localidade</th>
        <th>Dispositivo</th>
        <th>Série</th>
        <th>Nota Fiscal</th>
        <th>Responsável</th>
        <th>E-mail</th>
        <th>Setor</th>
        <th>Win Update</th>
        <th>SO</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="sem-dados" id="semDados">Nenhuma máquina encontrada.</div>
</div>

<script src="../js/Visualizar.js"></script>
</body>
</html>
