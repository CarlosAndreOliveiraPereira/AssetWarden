<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Moderno</title>
    <link rel="stylesheet" href="../css/Cadastre-se.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/secure-login-5227110-4369255.png" alt="Ilustração de um formulário de cadastro">
        </div>
        <div class="form">
            <div class="form-header">
                <h1>Cadastre-se</h1>
            </div>
            <form id="cadastro-form" novalidate>
                <div class="input-box">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    <span class="error-message" id="nome-error"></span>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                <div class="continue-button">
                    <button type="submit">Cadastrar</button>
                </div>
                <p>Já tem uma conta? <a href="./login.html">Entrar</a></p>
            </form>
        </div>
    </div>

    <script src="../js/cadastre-se.js"></script>
</body>
</html>
