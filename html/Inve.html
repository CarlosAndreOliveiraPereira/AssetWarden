<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Dispositivos</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/Inve.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="../img/logo mysa preto@300x.png" alt="Mysa Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Inve.html" class="active">Cadastrar Dispositivo</a></li>
                <li><a href="Visualizar.html">Visualizar Inventário</a></li>
                <li><button class="logout-button" id="logout-btn">Sair</button></li>
            </ul>
        </nav>
    </header>

    <div class="content-container">
        <form class="form" id="cadastro-form">
            <div class="form-header">
                <h1>Cadastro de Dispositivo</h1>
                <p>Preencha os detalhes abaixo para adicionar um novo item ao inventário.</p>
            </div>

            <div id="feedback-message" class="feedback-message"></div>

            <div class="input-group">
                <div class="input-box">
                    <label for="localidade">Localidade</label>
                    <input id="localidade" name="localidade" type="text" placeholder="Ex: São Paulo" required>
                </div>
                <div class="input-box">
                    <label for="nome_dispositivo">Nome do Dispositivo</label>
                    <input id="nome_dispositivo" name="nome_dispositivo" type="text" placeholder="Ex: Notebook Dell" required>
                </div>
                <div class="input-box">
                    <label for="numero_serie">Número de Série</label>
                    <input id="numero_serie" name="numero_serie" type="text" placeholder="Ex: SN1234567890" required>
                </div>
                <div class="input-box">
                    <label for="nota_fiscal">Nota Fiscal</label>
                    <input id="nota_fiscal" name="nota_fiscal" type="text" placeholder="Ex: NF123456" required>
                </div>
                <div class="input-box">
                    <label for="responsavel">Responsável</label>
                    <input id="responsavel" name="responsavel" type="text" placeholder="Ex: João Silva" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="Ex: joao@email.com" required>
                </div>
                <div class="input-box">
                    <label for="setor">Setor</label>
                    <input id="setor" name="setor" type="text" placeholder="Ex: TI" required>
                </div>
                <div class="input-box">
                    <label for="windows_update_ativo">Windows Update Ativo</label>
                    <input id="windows_update_ativo" name="windows_update_ativo" type="text" placeholder="Sim ou Não" required>
                </div>
                <div class="input-box">
                    <label for="sistema_operacional">Sistema Operacional</label>
                    <input id="sistema_operacional" name="sistema_operacional" type="text" placeholder="Ex: Windows 11 Pro" required>
                </div>
                <div class="input-box full-width">
                    <label for="observacao">Observação</label>
                    <textarea id="observacao" name="observacao" placeholder="Digite observações aqui..." rows="4"></textarea>
                </div>
            </div>

            <div class="continue-button">
                <button type="submit">Cadastrar Dispositivo</button>
            </div>
        </form>
    </div>

    <script src="../js/Inve.js"></script>
</body>
</html>
